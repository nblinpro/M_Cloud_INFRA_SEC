            <h1>Déploiement Automatisé Laravel via Ansible</h1>
            <p style="font-size: 1.2rem; color: var(--text-muted);">
                Industrialisation d'une stack complète (RHEL/CentOS) avec gestion de la sécurité (Vault, SELinux, Firewall).
            </p>
        </section>

        <section class="doc-section">
            <h2>1. Architecture du Projet</h2>
            <div class="code-container">
                <div class="code-header"><span>Structure du Repository</span><i class="fas fa-folder-tree"></i></div>
                <pre>
mon_projet_ansible/
├── hosts.ini                 # Inventaire des serveurs
├── site.yml                  # Playbook racine
├── group_vars/               # Secrets & Configuration
│   ├── db/vault.yml          # Mots de passe chiffrés
│   └── web/vars.yml          # Config applicative
└── roles/                    # Rôles réutilisables
    ├── database/             # MariaDB/MySQL
    ├── php/                  # PHP 8.3 Remi Repo
    ├── apache/               # VHost & Server
    └── laravel/              # Composer & Artisan</pre>
            </div>
        </section>

        <section class="doc-section">
            <h2>2. Configuration & Inventaire</h2>
            
            <div class="code-container">
                <div class="code-header"><span>hosts.ini</span></div>
                <pre>
[web]
weblaravel ansible_host=192.168.80.167 ansible_user=innosys

[db]
bddlaravel ansible_host=192.168.80.168 ansible_user=innosys</pre>
            </div>

            <div class="code-container">
                <div class="code-header"><span>site.yml</span></div>
                <pre>
---
- name: Infrastructure Database
  hosts: db
  become: yes
  roles:
    - database

- name: Infrastructure Web & App
  hosts: web
  become: yes
  roles:
    - php
    - apache
    - laravel
    - selinux</pre>
            </div>
        </section>

        <section class="doc-section">
            <h2>3. Role : Database</h2>
            <p>Ce rôle assure l'installation de MySQL, la sécurisation du <code>root</code> et la création d'un utilisateur distant restreint à l'IP du serveur Web.</p>

            <div class="code-container">
                <div class="code-header"><span>roles/database/tasks/main.yml</span></div>
                <pre>
- name: Créer la base Laravel
  mysql_db:
    login_user: root
    login_password: "{{ mysql_root_password }}"
    name: "{{ laravel_db }}"
    state: present
    encoding: utf8mb4

- name: Accès restreint pour le serveur Web
  mysql_user:
    name: "{{ laravel_user }}"
    password: "{{ laravel_password }}"
    host: "{{ web_server_ip }}"
    priv: "{{ laravel_db }}.*:ALL"
    state: present</pre>
            </div>
        </section>

        <section class="doc-section" style="background: rgba(59, 130, 246, 0.05); padding: 20px; border-radius: 8px;">
            <h2><i class="fas fa-lock"></i> 4. Sécurité & Vault</h2>
            <p>Les données sensibles sont chiffrées avec <strong>Ansible Vault</strong>. Les permissions sur les dossiers de variables sont restreintes.</p>
            <div class="code-container">
                <div class="code-header"><span>Hardening Terminal</span></div>
                <pre>
# Chiffrement du fichier
ansible-vault encrypt group_vars/db/vault.yml

# Restriction des droits Linux
chmod 700 group_vars/db
chmod 600 group_vars/db/vault.yml</pre>
            </div>
        </section>
